<!DOCTYPE html>
<!-- include -->
<script src="vendor/aframe.min.js"></script>
<!-- jsartookit -->
<script src="three.js/vendor/jsartoolkit5/build/artoolkit.min.js"></script>
<script src="three.js/vendor/jsartoolkit5/js/artoolkit.api.js"></script>
<!-- include threex.artoolkit -->
<script src="three.js/threex-artoolkitcontext.js"></script>
<script src="three.js/threex-artoolkitsource.js"></script>
<script src="three.js/threex-armarkercontrols.js"></script>
<!-- include aframe-artoolkit -->
<script src="aframe-ar.js"></script>
<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:inherit; text-align: center; z-index: 1;'>
	<a>Example of AR</a>
</div>
	<a-scene embedded artoolkit='sourceType: webcam;'>
		<!-- handle unknown marker -->
		<a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.0 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker>
        
        <!-- Asset 1 -->
        <a-assets>
			<a-asset-item id="assetAframe" src="models/solider.ply"></a-asset-item>
		</a-assets>

		<!-- Asset 2 -->
        <a-assets>
			<a-asset-item id="assetBframe" src="models/spearman.ply"></a-asset-item>
		</a-assets>
        
        <!-- Asset 3 -->
        <a-assets>
			<a-asset-item id="assetCframe" src="models/tank.ply"></a-asset-item>
		</a-assets>
        
        <!-- Asset 4 -->
        <a-assets>
			<a-asset-item id="assetDframe" src="models/MedievalHouse.ply"></a-asset-item>
		</a-assets>
		
		<!-- handle hiro marker -->
		<a-marker preset='hiro'>
            <a-entity ply-model="src: #assetAframe" position="0 0 0" rotation='-90 0 0' scale='0.04 0.04 0.04'></a-entity>
		</a-marker>
		
		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
            <a-entity ply-model="src: #assetBframe" position="0 0 0" rotation='-90 0 0' scale='0.04 0.04 0.04'></a-entity>
		</a-marker>
        
        <!-- handle custom marker -->
        <a-marker type='pattern' url='data/marker.pat'>
            <a-entity ply-model="src: #assetCframe" position="0 0 0" rotation='-90 0 0' scale='0.04 0.04 0.04'></a-entity>
        </a-marker>
        
        <!-- handle custom marker -->
        <a-marker type='pattern' url='data/marker2.pat'>
            <a-entity ply-model="src: #assetDframe" position="0 0 0" rotation='-90 0 0' scale='0.04 0.04 0.04'></a-entity>
        </a-marker>
        
        <!-- handle custom marker -->
        <a-marker type='pattern' url='data/marker3.pat'>
            <a-entity ply-model="src: #assetAframe" position="0 0 0" rotation='-90 0 0' scale='0.04 0.04 0.04'></a-entity>
        </a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
